<html ng-app="githubViewer">

<head>
    <title>Github Viewer</title>
  <script data-require="angular.js@*" data-semver="4.0.0" src="https://code.angularjs.org/1.3.0-beta.5/angular.min.js"></script>  
  <link rel="stylesheet" href="style.css" />  
  <script src="script.js"></script>
  <script src="github.js"></script>
</head>

<body ng-controller="MainController">
  <h1>{{message}}</h1>
  <div>{{error}}</div>

  {{countdown}}
  <form name="searchUser" ng-submit="search(username)">
    <input type="search" required ng-model="username" />
    <input type="submit" value="search">
  </form>

  <div ng-include="'userdetails.html'" ng-show="user"></div>
</body>

</html>
