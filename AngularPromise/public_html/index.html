<html ng-app="plunker">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
  <link rel="stylesheet" href="style.css">
  <script data-require="angular.js@*" data-semver="4.0.0" src="https://code.angularjs.org/latest/angular.min.js"></script>
  <script src="app.module.js"></script>
  <script src="car.controller.js"></script>
  <script src="user.service.js"></script>
</head>

<body>
  <div ng-controller="CarController as carVm">
    <h1>{{carVm.title}}</h1>
    <div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>City</th>
              <th>Company</th>
            </tr>
          </thead>

          <tbody>
            <tr ng-repeat="user in carVm.users">
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.email}}</td>
              <td>{{user.address.city}}</td>
              <td>{{user.company.name}}</td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</body>

</html>
