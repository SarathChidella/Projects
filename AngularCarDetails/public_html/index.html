<!DOCTYPE html>
<!DOCTYPE html>
<html ng-app="plunker">

<head>
  <script data-require="angular.js@*" data-semver="4.0.0" src="https://code.angularjs.org/latest/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <script type="text/ng-template" id="inputForm"><form ng-submit="carVm.addCar()">
            <div class="form-group">
              <label for="vin">VIN</label><br/>
              <input type="text" 
              ng-model="carVm.newCar.vin"
              class="form-control" 
              id="vin" placeholder="VIN">
            </div>
            <div class="form-group">
              <label for="make">Make</label><br/>
              <input type="text" 
              ng-model="carVm.newCar.make"
              class="form-control" id="make" placeholder="make">
            </div>
            <div class="form-group">
              <label for="model">Model</label><br/>
              <input type="text" 
              ng-model="carVm.newCar.model"
              class="form-control" id="model" placeholder="Model">
            </div>
            <div class="form-group">
              <label for="year">Year</label><br/>
              <input type="number" 
              ng-model="carVm.newCar.year"
              class="form-control" id="year" placeholder="Year">
            </div>
            <div class="form-group">
              <label for="lastServiceDate">Last Service Date</label><br/>
              <input type="datetime-local" 
              ng-model="carVm.newCar.date"
              class="form-control" id="lastServiceData" placeholder="Last Service Data">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
</script> 
</head>

<body>

  <h1 style="text-align:center">Car Details</h1>
  <div ng-controller="CarController as carVm">
    <div class="container">
      <div class="row">
        <div class="col-sm-4" ng-include="'inputForm'">
          
        </div>
        <div class="col-sm-8" ng-include="'tableTmpl.html'">
          
        </div>
      </div>
    </div>
  </div>
</body>

</html>
