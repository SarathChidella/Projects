<h1>User List</h1>

<div>Number of users: {{userListVm.users.length}}</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Email</th>
      <th>Company</th>
      <th>City, State</th>
    </tr>
  </thead>
  
  <tbody>
    <tr ng-repeat = "user in userListVm.users">
      <td><a ng-href="#/users/{{user.id}}"><img ng-src="{{user.profilePic}}"></a></td>
      <td>{{user.firstName}} {{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.company.name}}</td>
      <td>{{user.address.city}}, {{user.address.state}}</td>
      
    </tr>
  </tbody>
</table>
